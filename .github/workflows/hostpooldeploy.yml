# This is a basic workflow to help you get started with Actions

name: HostPool_Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
        
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_SP}}   

# Runs a single command using the runners shell
      - name: Deploy Azure Resource Manager (ARM) Template
        env: 
          subscription_id: ${{secrets.SUBSCRIPTION_ID}}
          domain: ${{secrets.DOMAIN}}
          admin_upn: ${{secrets.ADMIN_UPN}}
          admin_pw: ${{secrets.ADMIN_PW}}        
        uses: Azure/arm-deploy@v1.0.1
        with:
        # Provide the scope of the deployment. Valid values are: 'resourcegroup', 'managementgroup', 'subscription'
          scope: subscription
    # Provide the Id of the subscription which should be used, only required for resource Group or Subscription deployments.
          subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}    
          region: EastUS
    # Provide the name of a resource group, only required for resource Group deployments.
          resourceGroupName: RG-AIB-GitHub
    # Specify the path or URL to the Azure Resource Manager template.
          template: templates/mainTemplate.json
    # Incremental (only add resources to resource group) or Complete (remove extra resources from resource group) or Validate (only validates the template).
          deploymentMode: incremental
    # Specifies the name of the resource group deployment to create.
          deploymentName: github-aib-hostpool
    # Supply deployment parameter values.
          parameters: templates/params.json


      
